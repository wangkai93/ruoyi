<!DOCTYPE html>

    <th:block th:include="include :: header('新增产品/零/组件信息')" />

</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-component-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">父节点ID：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="treeId" name="parentId" type="hidden" th:value="${tProductComponent?.productId}"/>
                        <input class="form-control" type="text" onclick="selectComponentTree()" id="treeName" readonly="true" th:value="${tProductComponent?.productName}">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否为父节点：</label>
                <div class="col-sm-8">
                    <input name="isParent" class="form-control" type="text" required>
                </div>
            </div> -->
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">种类：</label>
                <div class="col-sm-8">
                    <select class="type form-control m-b" name="productType" data-first-title="请选择" required
                        onchange="productTypeOnChange(this)">
                        <option value="">请选择</option>
                        <option value="1">产品</option>
                        <option value="2">组件</option>
                        <option value="3">零件</option>
                    </select>
                    <!-- <input name="productNum" class="form-control" type="text" required> -->
                </div>
            </div>
            <div class="form-group" id="modalMakeType" style="display:none">    
                <label class="col-sm-3 control-label is-required">制造方式：</label>
                <div class="col-sm-8">
                    <select class="type form-control m-b" name="productMakeType" data-first-title="请选择" required
                        onchange="productMakeTypeOnChange(this)">
                        <option value="">请选择</option>
                        <option value="1">自制件</option>
                        <option value="2">外协件</option>
                        <option value="3">外购件</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">图号：</label>
                <div class="col-sm-8">
                    <input name="productNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">名称：</label>
                <div class="col-sm-8">
                    <input name="productName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">计量单位：</label>
                <div class="col-sm-8">
                    <input name="meterageUnit" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单套数量：</label>
                <div class="col-sm-8">
                    <input name="assembleQuantity" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专项费用：</label>
                <div class="col-sm-8">
                    <input name="specialItem" class="form-control" type="text" required>
                </div>
            </div>
            <div id="selfComponent" style="display:none">
                <div class="form-group">    
                    <label class="col-sm-3 control-label is-required">材料牌号：</label>
                    <div class="col-sm-8">
                        <input name="materialGrade" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group">    
                    <label class="col-sm-3 control-label is-required">技术条件：</label>
                    <div class="col-sm-8">
                        <input name="technicalConditions" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group">    
                    <label class="col-sm-3 control-label is-required">材料规格：</label>
                    <div class="col-sm-8">
                        <input name="materialSpecification" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group">    
                    <label class="col-sm-3 control-label is-required">单件定额：</label>
                    <div class="col-sm-8">
                        <input name="singlePieceQuota" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group">    
                    <label class="col-sm-3 control-label is-required">废品损失金额：</label>
                    <div class="col-sm-8">
                        <input name="wasteLoss" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div id="buyComponent" style="display:none">
                <div class="form-group">    
                    <label class="col-sm-3 control-label is-required">型号规格：</label>
                    <div class="col-sm-8">
                        <input name="modelSpecification" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text" required>
                </div>
            </div>
            <!-- <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预留字段1：</label>
                <div class="col-sm-8">
                    <input name="attr1" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预留字段2：</label>
                <div class="col-sm-8">
                    <input name="attr2" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预留字段3：</label>
                <div class="col-sm-8">
                    <input name="attr3" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预留字段4：</label>
                <div class="col-sm-8">
                    <input name="attr4" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="cteateTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div> -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <!-- <th:block th:include="include :: datetimepicker-js" /> -->
    <script th:inline="javascript">
        var prefix = ctx + "system/component"
        $("#form-component-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-component-add').serialize());
            }
        }

        // $("input[name='cteateTime']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });

        /*产品/零/组件信息-新增-选择父产品/零/组件信息树*/
        function selectComponentTree() {
            var options = {
                title: '产品/零/组件信息选择',
                width: "380",
                url: prefix + "/selectComponentTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function productTypeOnChange(obj){
            $("#selfComponent").attr("style","display:none;");
            $("#buyComponent").attr("style","display:none;");
            $("#modalMakeType").attr("style","display:none;");
            var selectIndex = obj.selectedIndex;
            if (selectIndex == 2 || selectIndex == 3) {
                $("#modalMakeType").attr("style","display:block;");
            }
        }

        function productMakeTypeOnChange(obj){
            $("#selfComponent").attr("style","display:none;");
            $("#buyComponent").attr("style","display:none;");
            var selectIndex = obj.selectedIndex;
            if (selectIndex == 1 || selectIndex == 2) {
                $("#selfComponent").attr("style","display:block;");
            }else if (selectIndex == 3){
                $("#buyComponent").attr("style","display:block;");
            }
        }

        function doSubmit(index, layero){
            var body = $.modal.getChildFrame(index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            $.modal.close(index);
        }
    </script>
</body>
</html>
