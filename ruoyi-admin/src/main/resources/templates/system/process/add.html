<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增工序信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-process-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺路线ID：</label>
                <div class="col-sm-8">
                    <input name="routeId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工序号：</label>
                <div class="col-sm-8">
                    <input name="processNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工序名称：</label>
                <div class="col-sm-8">
                    <input name="processName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否外协：</label>
                <div class="col-sm-8">
                    <input name="isOutsource" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">外协价格：</label>
                <div class="col-sm-8">
                    <input name="outsourcePrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设备：</label>
                <div class="col-sm-8">
                    <input name="device" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工具：</label>
                <div class="col-sm-8">
                    <input name="tool" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">生产工时：</label>
                <div class="col-sm-8">
                    <input name="workHours" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺描述：</label>
                <div class="col-sm-8">
                    <input name="processDescription" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺图纸路径：</label>
                <div class="col-sm-8">
                    <input name="processPicture" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text" required>
                </div>
            </div>
            <!-- <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预留字段1：</label>
                <div class="col-sm-8">
                    <input name="attr1" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-8">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="cteateTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>

                    </div>
                </div>
            </div> -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/process"
        $("#form-process-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-process-add').serialize());
            }
        }

        $("input[name='cteateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
