<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工序信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-process-edit" th:object="${tTechProcess}">
            <input name="processId" th:field="*{processId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺路线ID：</label>
                <div class="col-sm-8">
                    <input name="routeId" th:field="*{routeId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工序号：</label>
                <div class="col-sm-8">
                    <input name="processNum" th:field="*{processNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工序名称：</label>
                <div class="col-sm-8">
                    <input name="processName" th:field="*{processName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否外协：</label>
                <div class="col-sm-8">
                    <input name="isOutsource" th:field="*{isOutsource}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">外协价格：</label>
                <div class="col-sm-8">
                    <input name="outsourcePrice" th:field="*{outsourcePrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设备：</label>
                <div class="col-sm-8">
                    <input name="device" th:field="*{device}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工具：</label>
                <div class="col-sm-8">
                    <input name="tool" th:field="*{tool}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">生产工时：</label>
                <div class="col-sm-8">
                    <input name="workHours" th:field="*{workHours}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺描述：</label>
                <div class="col-sm-8">
                    <input name="processDescription" th:field="*{processDescription}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺图纸路径：</label>
                <div class="col-sm-8">
                    <input name="processPicture" th:field="*{processPicture}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text" required>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/process";
        $("#form-process-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-process-edit').serialize());
            }
        }

        $("input[name='cteateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
